<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
    <script>
      var itemList = [];

      function addItem() {
          var item = document.getElementById("itemInput").value;
          if (item) {
              itemList.push(item);
              alert("Added: " + item);
              document.getElementById("itemInput").value = "";
          } else {
              alert("Please enter an item.");
          }
      }

      function deleteLastItem() {
          if (itemList.length > 0) {
              var removedItem = itemList.pop();
              alert("Deleted: " + removedItem);
          } else {
              alert("No items to delete.");
          }
      }

      function displayItems() {
          var displayArea = document.getElementById("displayArea");
          displayArea.innerHTML = "";
          if (itemList.length > 0) {
              for (var i = 0; i < itemList.length; i++) {
                  displayArea.innerHTML += "Item " + (i + 1) + " = " + itemList[i] + "<br>";
              }
          } else {
              displayArea.innerHTML = "No items to display.";
          }
      }
    </script>
    <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          background-color: #f0f0f0;
      }
      h1 {
          color: #333;
      }
      input[type="text"] {
          padding: 10px;
          margin: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
          width: 200px;
      }
      button {
          padding: 10px 20px;
          margin: 5px;
          border: none;
          border-radius: 5px;
          background-color: #3498DB;
          color: white;
          cursor: pointer;
      }
      button:hover {
          background-color: #2980B9;
      }
      #displayArea {
          margin-top: 20px;
          font-size: 1.2em;
          text-align: left;
          margin-left: 20px;
      }
      #content {
          max-width: 600px;
          margin: 0 auto;
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
</head>
<body>
    <div id="content">
        <h1>Assignment 11.2: JavaScript - Part 3</h1>
        <p>This is an interactive To Do List. Type in your first item in the text box, then click Add. Click the Display button to see current items in the list. Click on Delete Last Entry if you'd like to remove the last entry.</p>
        <input type="text" id="itemInput" placeholder="Enter an item">
        <br>
        <button onclick="addItem()">Add</button>
        <button onclick="deleteLastItem()">Delete Last Entry</button>
        <button onclick="displayItems()">Display</button>
        <div id="displayArea"></div>
    </div>
</body>
</html>
